<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psedo Element</title>
    <style>
        h1::before {
            content: "hello";
            color: blueviolet;
            font-size: 24px;
            background-color: cyan;
        }

        .special_effect::after {
            content: "Bye";
            font-size: larger;
            background-color: darkgoldenrod;
        }
    </style>
</head>

<body>
    <h1>Akash</h1>
    <h1>Akasher Bhai</h1>
    <h2 class="special_effect">Patal</h2>
    <h3>Matha</h3>
</body>

</html>
